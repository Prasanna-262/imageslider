 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="box1">
                <p class="image-text">-->Doreamon</p>

            </div>
            <div class="box2">
                <p class="image-text">-->ShinChan</p>

            </div>
            <div class="box3">
               
                <p class="pokemon-text">-->Pokemon</p>


            </div>
            <div class="box4">
                <p class="image-text">-->Ben10</p>

            </div>
            <div class="box5">
                <p class="image-text">-->Tom and Jerry</p>

            </div>
            <div class="box6">
                <p class="image-text">-->Chota Bheem</p>

            </div>
            <div class="box7">
                
                <p class="bottom-text">-->Dora Bujji</p>
                  

            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="nav-button prev"><</button>
        <button class="nav-button next">></button>
    </div>
    <div id="test"></div>


    <!-- Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function rotate() {
            var lastChild = $('.slider div:last-child').clone();
            /$('#test').html(lastChild)/
            $('.slider div').removeClass('firstSlide')
            $('.slider div:last-child').remove();
            $('.slider').prepend(lastChild)
            $(lastChild).addClass('firstSlide')
        }
        function moveToNext() {
            var firstChild = $('.slider div:first-child').clone();
            $('.slider div').removeClass('firstSlide');
            $('.slider div:first-child').remove();
            $('.slider').append(firstChild);
            $(firstChild).addClass('firstSlide');
        }

        function moveToPrev() {
            var lastChild = $('.slider div:last-child').clone();
            $('.slider div').removeClass('firstSlide');
            $('.slider div:last-child').remove();
            $('.slider').prepend(lastChild);
            $(lastChild).addClass('firstSlide');
        }

        // Event listeners for buttons
        $('.next').on('click', function() {
            moveToNext();
        });

        $('.prev').on('click', function() {
            moveToPrev();
        });



        window.setInterval(function () {
            rotate()
        }, 4000);

    </script>
</body>

</html>
